<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מוטיבציה לנוער</title>
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      color: #2c3e50;
    }
    .quote {
      font-size: 1.3em;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .button {
      margin-top: 40px;
      background: #3498db;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.1em;
      display: inline-block;
    }
    .button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>ברוך הבא לאזור המוטיבציה שלך</h1>
  <div class="quote">
    "אל תוותר על מה שאתה מרגיש שמגיע לך – רק בגלל שזה קשה להשגה."
  </div>
  <div class="quote">
    "הכוח האמיתי שלך לא נמדד ברגעים הקלים – אלא באיך אתה קם אחרי שנפלת."
  </div>
  <a class="button" href="#">שתף אותנו במה שעובר עליך</a>
</body>
</html>
